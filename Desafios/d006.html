<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperaturas</title>
    <style>
         
        div#res {
            font: normal 10pt arial;
            background: rgba(247, 3, 234, 0.363);
            color: rgb(0, 0, 0);    
        }
      
    </style>
    </head>
    <body>
        <h1>Conversor de temperaturas.</h1> 
        <div>
        <input type="button" value="Converter" onclick="converter()"> 
        </div>
        <div id="res">
        <p>Clique no bot찾o acima para inciar.</p>
        </div>       
<script>
        {    
        function converter(){
        var TC = Number (window.prompt('Digite a temperatura em 째C'))
        var res = document.getElementById("res")
        var Tk = (TC + 273.15).toLocaleString('pt-BR')
        var TF = (TC * 1.8 + 32).toLocaleString('pt-BR')
        res.style.fontSize = "17px"  
        res.style.font  
        res.innerHTML = `<h2>A Temperatura em ${TC} 째C, corresponde a...</h2>`
        res.innerHTML += `<p> ${Tk} Kelvin  </p>`
        res.innerHTML += `<p> ${TF} 째Fahrenheit  </p>`
        
     }
    }
</script>
</body>
</html>
