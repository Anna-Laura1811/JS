<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajustar salário</title>
    <style>
         
        div#area {
            font: normal 10pt arial;
            background: rgba(247, 3, 234, 0.363);
            color: rgb(0, 0, 0);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            display:inline-block 
            
        }
      
    </style>
    </head>
    <body>
        <h1>Reajuste salarial .</h1> 
        <div id = 'area' onclick = "clicar()" >
        Reajustar salário
        </div>
        <div id = 'res'></div>
<script>
       
        function clicar(){
        var a = window.document.getElementById('area')
        var nome = window.prompt('Qual o seu nome?')
        var salario = Number(window.prompt (`Qual o salario de ${ nome } ?`))
        var percentual_ajust =  Number(window.prompt (`O salário de ${ nome } vai ser reajustado em qual percentual?`)) 
        var  ajust_salario =  salario * ( percentual_ajust  /  100 )
        var  novo_salario  =  salario  +  ajust_salario
        var res = window.document.getElementById('res')

        res.style.fontSize = "17px"  
        res.style.font 
        res.innerHTML  = (`<h2>${ nome } recebeu um aumento salarial!</h2>`)
        res.innerHTML  += `<p> O salário atual era ${salario.toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'})} . </p>`
        res.innerHTML  += `<p>Com o aumento de ${percentual_ajust} %. O salário vai aumentar ${ajust_salario.toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'}) } no próximo mês. </p>`
        res.innerHTML  += `<p>E a partir daí ${ nome } vai receber ${novo_salario.toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'})} .  </p>`
    
   

   }


 </script>
</body>
</html>
